<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>butler login</title>
    </head>
    <body>
        <form method="POST">
            <input name="username" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        {% if error_message %}
        <div>
            {{ error_message }}
        </div>
        {% endif %}
    </body>
</html>
